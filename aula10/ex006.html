<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo DOM</title>
    <style>
        #area {
            background-color: lightgreen;
            font: normal 20pt arial;
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }

    </style>
</head>
<body>
    <div id="area" onmouseenter="entrou()" onclick="clicou()" onmouseout="saiu()">
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area');
        /*
        Outra forma de utilizar os eventos, sem usar o html.
        a.addEventListener('click', clicou); sem o parenteses da function
        a.addEventListener('mouseEnter', entrou);
        a.addEventListener('mouseout', saiu);
        */
        function entrou() {
            a.innerText = 'Entrou';
        }

        function clicou() {
            a.innerText = 'Clicou';
            a.style.background = 'red';
        }

        function saiu() {
            a.innerText = 'Saiu';
            a.style.background = 'lightgreen';
        }

    </script>
</body>
</html>
