<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Nacionalidade</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    Você nasceu em que país? <input type="text" name="n" id="n">
    <input type="button" value="Confirmar" onclick="dados()">
    <div id="res"></div>
    <script>
        function dados() {
            var n = window.document.getElementById('n');
            var res = window.document.getElementById('res');
            res.innerHTML = `Eu sou de ${n}.`;
            if (n == 'brasil') {
                res.innerHTML = `Você é brasileiro, seja bem vindo novamente a sua terra natal!`;
            }
        }
    </script>
</body>
</html>
