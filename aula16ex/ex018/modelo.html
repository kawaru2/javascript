<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>
    <main>
        <section>
            <div>
                <label for="number">Número (entre 1 e 100):</label>
                <input type="number" name="number" id="number">
                <input type="button" id="enviar" value="Enviar" onclick="enviar()">
                <select name="tab" id="tab" size="10"></select>
                <input type="button" id="finalizar" value="Finalizar" onclick="finalizar()">
            </div>
            <div id="res">
                
            </div>
        </section>
    </main>
    <footer>
        <p>Feito por <a href="#">@João Barros</a> para a plataforma <a href="#">@cursoemvideo</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
