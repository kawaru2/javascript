<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: lightblue;
            font-size: 20pt;
            font-weight: normal;
            font-family: Arial, Helvetica, sans-serif;
        }

    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p>

    <script>
        // Se eu quiser forçar a conversão da string para especificamente um número inteiro, preciso colocar (Number.parseInt()) ou (Number.parseFloat()) para números decimais.
        let n1 = Number(prompt('Digite um número: ')); // O 'prompt' sempre retorna como uma string, para corrigir esse bug, basta transforma de string para um número.
        let n2 = Number(prompt('Digite outro número: ')); // Olhe antes do prompt a solução desse esercício.
        s = n1 + n2;
        // Para usar o template string (${}), precisamos usar a cráse (``)
        alert(`A soma entre o número ${n1} e o número ${n2} é: ${s}`)
        // alert('A soma dos dois número é igual a: ' + s)
        /*
        Para transformar de número para uma string, posso utilizar duas maneiras:
        string(n)
        ou
        n.toString()
        */
    </script>
</body>
</html>
